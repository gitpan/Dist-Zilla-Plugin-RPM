name    = Dist-Zilla-Plugin-RPM
author  = Stephen Clouse <stephenclouse@gmail.com>
license = Perl_5
copyright_holder = Stephen Clouse
copyright_year   = 2011

[MetaResources]
bugtracker.web = http://rt.cpan.org/NoAuth/Bugs.html?Dist=Dist-Zilla-Plugin-RPM
bugtracker.mailto = bug-dist-zilla-plugin-rpm@rt.cpan.org
repository.url = git://github.com/StephenClouse/perl-dist-zilla-plugin-rpm.git
repository.web = https://github.com/StephenClouse/perl-dist-zilla-plugin-rpm
repository.type = git

[@Git]
[Git::NextVersion]
[ExecDir]
[ExtraTests]
[GatherDir]
[License]
[MakeMaker]
[ManifestSkip]
[Manifest]
[MetaJSON]
[MetaYAML]
[NextRelease]
format = %-9v %{eee MMM d yyyy hh:mm:ss a vvv}d
[OurPkgVersion]
[PruneCruft]
[PodWeaver]
[UploadToCPAN]

[Prereqs / RuntimeRequires]
Dist::Zilla = 0
